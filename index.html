<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de visitantes </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">


</head>

<body>
    <div class="container">
        <h3 class="black-text text-darken-2 center-align">Bienvenido</h3>
        <hr>
        <h1 class="black-text text-darken-2 center-align">TERMINAL 1</h1>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input name= "nombre" id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="motivo" id="icon_telephone" type="text" class="validate">
                        <label for="icon_telephone">Motivo de visita</label>
                    </div>
                </div>
            </form>
        </div>



        <button class="btn center waves-effect waves-light btn" id="register-visitor">Enviar</button>

        <video id="video"></video>
        <button class="btn center waves-effect waves-light btn" id="startbutton">Capturar</button>
        <canvas id="canvas"></canvas>

        </div>


    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/main.js"></script>


</body>

</html>
